<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Izaka</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
        }
        h5 {
            font-size: 18px;
            color: #555;
            margin-bottom: 5px;
        }
        p {
            font-size: 20px;
            color: #222;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Toko Izaka</h1>

        <h5>Name:</h5>
        <p>{{ name }}</p>
        <p>{{ image }}</p>

        <h5>Price:</h5>
        <p>{{ price }}</p>

        <h5>Description:</h5>
        <p>{{ description }}</p>
    </div>

</body>
</html>
